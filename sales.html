<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MWF Stock Records</title>
  <link href="CSS/bootstrap-5.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/styling.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">MWF Furniture</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="sales.html">Sales</a></li>
          <li class="nav-item"><a class="nav-link active" href="stock.html">Stock</a></li>
          <li class="nav-item"><a class="nav-link" href="reports.html">Reports</a></li>
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Stock Content -->
  <main class="container mt-5 pt-5">
    <h3 class="mb-4">Stock Records</h3>

    <!-- Search Bar -->
    <div class="mb-3">
      <input type="text" id="searchStock" class="form-control" placeholder="Search stock...">
    </div>

    <!-- Stock Table -->
    <div class="table-responsive">
      <table class="table table-bordered table-striped" id="stockTable">
        <thead class="table-primary">
          <tr>
            <th>Product</th>
            <th>Type</th>
            <th>Supplier</th>
            <th>Cost Price</th>
            <th>Selling Price</th>
            <th>Quantity</th>
            <th>Date</th>
            <th>Quality</th>
            <th>Color</th>
            <th>Measurements</th>
          </tr>
        </thead>
        <tbody>
          <!-- JS will render rows here -->
        </tbody>
      </table>
    </div>
  </main>

  <script src="CSS/bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
  <script src="JS/stock.js"></script>
</body>
</html>
